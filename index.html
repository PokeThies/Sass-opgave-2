<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <img src="imgs/Hanabi LC - earthly-escapade.jpg" alt="Hanabi Lightcone from star rail">

    <div class="container" id="glass">
        <h2 class="seq">Hello Everyone</h2>
        <p class="seq">Let's go ahead and get this show on the road.</p>
    </div>

    <h1>Glassmorphism Realized</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>


    <script>
        const glass = document.getElementById('glass')

        const tl = gsap.timeline({defaults: {ease: "power2.inOut", duration: 1.5}})

        tl.from('img', { x: '-10%', opacity: 0})
          .from('.container', {opacity: 0, delay: .1, duration: 1}, "-=1.5")
          .from('.container', {x: '-50%', backdropfilter: 'blur(0px)'})
          .from('.seq', {y: -30, opacity: 0, stagger: .2, duration: .5}, "-=5")
          .from('h1', {y: -85, clipPath: 'inset(0 0 100% 0)'}, "-=.8")
    </script>
    
</body>
</html>
